<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Locations</title>
    <style>
      :root { --bg:#0b0b0b; --fg:#111; --muted:#6b7280; }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
      .header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #e5e7eb; }
      .title { font-weight:600; }
      .toggles { display:flex; gap:16px; }
      .toggle { display:flex; gap:8px; align-items:center; font-size:14px; }
      .footer { border-top:1px solid #e5e7eb; padding:8px 16px; font-size:12px; color:#374151; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      .map { height: calc(100% - 90px); }
      @media (max-width: 640px) { .toggles { gap:10px; } .map { height: calc(100% - 96px);} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
